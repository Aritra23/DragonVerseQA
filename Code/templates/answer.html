<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Output QA Pairs</title>
    <style>
      html,body {
        background-image: url('../static/images/Iron-Throne.png');
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
<!--        color: #000000;-->
        font-family: "Times New Roman", Times, sans-serif;
        font-size: 18px;
        line-height: 1.5;
        margin: 0;
        padding: 0;
      }
      h1 {
        color: #000000;
        font-size: 36px;
        margin: 50px 0 20px;
        text-align: center;
<!--        text-shadow: 2px 2px #666;-->
        text-transform: uppercase;
      }
      .container {
        background-color: #D2B48C;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        margin: 50px auto;
        max-width: 800px;
        padding: 30px;
      }
      p {
        margin-bottom: 20px;
      }
      label {
        display: block;
        font-weight: bold;
        margin-bottom: 10px;
      }
      input[type="text"] {
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        margin-bottom: 20px;
        padding: 10px;
        width: 100%;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        border: none;
        border-radius: 5px;
        color: #fff;
        cursor: pointer;
        font-size: 16px;
        margin-top: 10px;
        padding: 10px;
        width: 100%;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      .email-form {
        margin-top: 30px;
        text-align: left;
      }
      .email-form label {
        margin-right: 10px;
      }
      .email-form input[type="email"] {
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        font-size: 16px;
        margin-right: 10px;
        padding: 10px;
        width: 60%;
      }
      .email-form input[type="submit"] {
        margin-right: 10px;
        width: 30%;
      }
    </style>
  </head>
  <body>

    <div class="container">
      <h1>Output QA Pairs</h1>
<!--      <p><strong>Answer:</strong> {{ answer }}</p>-->
      <p>{{ answer }}</p>
<!--      <p><strong>Passage:</strong></p>-->
<!--      <p>{{ passage }}</p>-->
      <div class="email-form">
        <form action="/email" method="POST">
          <label for="email">Email Answer:</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
          <input type="hidden" name="passage" value="{{ passage }}">
<!--          <input type="hidden" name="question" value="{{ question }}">-->
          <input type="hidden" name="answer" value="{{ answer }}">
          <input type="submit" value="Send Email">&nbsp;<a href="/download" text-align="center">Download Answer as JSON</a>
		</form>
	  </div>
	</div>
</body>
</div>
</html>
